name: matrimony_flutter
description: A matrimony application built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  pin_code_fields: ^8.0.1
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  loading_animation_widget: ^1.2.0+4
  flutter_screenutil: ^5.9.0
  image_picker: ^1.0.4
  intl_phone_field: ^3.2.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_analytics: ^10.7.4
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  country_picker: ^2.0.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/png/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/png/marriagegate_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/png/marriagegate_logo.png"
    background_color: "#B71C1C"
    theme_color: "#B71C1C"
  windows:
    generate: true
    image_path: "assets/images/png/marriagegate_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/png/marriagegate_logo.png"
